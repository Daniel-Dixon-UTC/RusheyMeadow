<html>
    <body>
        <style>
            .input-hidden {
                position: absolute;
                left: -9999px;
            }

            input[type=radio]:checked + label>img {
                border: 1px solid #fff;
                box-shadow: 0 0 3px 3px #090;
            }

            /* Stuff after this is only to make things more pretty */
            input[type=radio] + label>img {
                border: 1px dashed #444;
                width: 150px;
                height: 150px;
                transition: 500ms all;
            }

            input[type=radio]:checked + label>img {
                transform: 
                scale(1.3)
                rotateZ(-10deg) 
                rotateX(10deg);
                
            }

            
        </style>
        <input type="radio" name="emotion" id="sad" class="input-hidden">
        <label for="sad">
          <img src="http://placekitten.com/150/150" alt="I'm sad">
        </label>

        <input type="radio" name="emotion"id="happy" class="input-hidden">
        <label for="happy">
          <img src="http://placekitten.com/151/151" alt="I'm happy">
        </label>
        
        <input type="radio" name="emotion"id="depressed" class="input-hidden">
        <label for="depressed">
          <img src="http://placekitten.com/151/151" alt="I'm happy">
        </label>
    </body>
</html>
