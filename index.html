<!DOCTYPE html>
<html>
<head>
    
    <title>RM Communications</title>
    
    <script class="jsbin" src="js/jquery.min.js"></script>
    <script class="jsbin" src="js/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    
    <section id="1">
        
        <h1>User Picker</h1>
        
        <input type="file" id="photo-selector" accept="image/*" onchange="" />
        <input type="text" id="child-name" name="name"/>
        <button onclick="readURL();">Add</button>
        
        <button onclick="clearStorage();" >Clear Local Storage</button>
        <button onclick="removePhoto();">Remove selected photo</button>
        
        
        <div id="photos-container">
        </div>
        
        <div id="bottom">
            <button class="confirm" onclick="confirmPhoto();">Confirm</button>
        </div>
        
    </section>
    
    <section id="2">
        
        <h1>Question Sequence</h1>
        
        <div id="questions-container">
            <div class="question">
                <h2>Question here?</h2>
                <button onclick="submitQuestion();" class="next-button">Next</button>
            </div>
        </div>
        
    <section>
    
    <script src="js/main.js"></script>
</body>
</html>
